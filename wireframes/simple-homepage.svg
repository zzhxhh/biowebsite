<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 页面边框 -->
  <rect width="600" height="800" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- 导航栏 -->
  <rect x="20" y="20" width="560" height="50" fill="none" stroke="#333" stroke-width="1"/>
  <text x="40" y="40" font-family="Arial" font-size="12">logo</text>
  <text x="300" y="40" font-family="Arial" font-size="12" text-anchor="middle">导航菜单</text>
  <text x="520" y="40" font-family="Arial" font-size="12">登录按钮</text>
  
  <!-- 标题区域 -->
  <rect x="20" y="90" width="560" height="80" fill="none" stroke="#333" stroke-width="1"/>
  <text x="300" y="120" font-family="Arial" font-size="14" text-anchor="middle">网站标题</text>
  <text x="300" y="140" font-family="Arial" font-size="12" text-anchor="middle">搜索框</text>
  
  <!-- 分类导航 -->
  <rect x="20" y="190" width="560" height="60" fill="none" stroke="#333" stroke-width="1"/>
  <text x="300" y="225" font-family="Arial" font-size="12" text-anchor="middle">分类按钮组</text>
  
  <!-- 筛选区域 -->
  <rect x="20" y="270" width="560" height="40" fill="none" stroke="#333" stroke-width="1"/>
  <text x="300" y="295" font-family="Arial" font-size="12" text-anchor="middle">筛选按钮</text>
  
  <!-- 工具网格 -->
  <rect x="20" y="330" width="560" height="350" fill="none" stroke="#333" stroke-width="1"/>
  <text x="300" y="360" font-family="Arial" font-size="12" text-anchor="middle">工具卡片网格</text>
  
  <!-- 工具卡片示例 -->
  <rect x="40" y="380" width="160" height="120" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="120" y="440" font-family="Arial" font-size="10" text-anchor="middle">工具卡片</text>
  
  <rect x="220" y="380" width="160" height="120" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="300" y="440" font-family="Arial" font-size="10" text-anchor="middle">工具卡片</text>
  
  <rect x="400" y="380" width="160" height="120" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="480" y="440" font-family="Arial" font-size="10" text-anchor="middle">工具卡片</text>
  
  <!-- 页脚 -->
  <rect x="20" y="700" width="560" height="60" fill="none" stroke="#333" stroke-width="1"/>
  <text x="300" y="735" font-family="Arial" font-size="12" text-anchor="middle">页脚信息</text>
  
  <!-- 桌面宠物 -->
  <rect x="520" y="650" width="60" height="40" fill="none" stroke="#333" stroke-width="1"/>
  <text x="550" y="675" font-family="Arial" font-size="10" text-anchor="middle">桌宠</text>
  
  <!-- 标题 -->
  <text x="300" y="790" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">首页布局</text>
</svg>
